<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS Pay</title>
    <link rel="stylesheet" type="text/css" href="styles/POS_pay.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
    <script src="script/pos_pay.js"></script>
  </head>
  <body>
    <div class="top-container">
      <h1>Restaurant's name</h1>
      <!--search bar-->
      <div class="search-bar">
        <input
          type="text"
          class="type-search"
          placeholder="SEARCH"
          onkeyup="searchsomething(this)"
          id="tet_search"
        />
      </div>
      <!--search bar-->

      <!--open/close button-->
      <div
        class="open-close"
        id="open-close-button"
        onclick="toggleButtonColor(this)"
      >
        <span id="button-text">Open</span>
      </div>
      <!--open/close button-->
    </div>

    <div class="main-container">
      
      <!--ordered sum-->
      <div class="cover-box">
        <div class="sum-container"><!--White box 1-->
            <div class="table-no">
                <h1>Order No.1</h1>
            </div>
            <div class="customer-detail">
                <div class="customer-detail-left">
                    <p>Adam</p><p>Table No.2</p>
                </div>
                <div class="take-or-dine">
                    <p>Dine in</p>
                </div>
            </div>    
            <p>-------------------------------------------------</p>
            <div class="menubox">
                <div class="left">
                    <div class="menu-name">
                        <p>Omelette</p>
                    </div>
                    <div class="add-on">
                        <p>Add on: rice</p>
                    </div>
                </div>
                <div class="right">
                    <p>50</p>
                </div>
            </div>
            <div class="menubox">
                <div class="left">
                    <div class="menu-name">
                        <p>Stir fry with curry</p>
                    </div>
                    <div class="add-on">
                        <p></p>
                    </div>
                </div>
                <div class="right">
                    <p>70</p>
                </div>
            </div>
            <div class="total-container">
                <div class="total">
                    <h2>Total</h2>
                </div>
                <div class="total-price">
                    <h2>120.00</h2>
                </div>
              </div>
            <div class="pay-container" onclick="pay()">
                <h2 class="pay">PAY</h2>
            </div>  
        </div>
      </div>
    <!--Ordered sum-->
    </div>

    <div class="footer">
      <!-- order-sum icon -->
      <a href="#">
          <i class="fas fa-list" style="color: #000000"></i>
        </a>
        <!-- cash icon -->
        <a href="#">
            <i class="fa-solid fa-cash-register" style="color: #000000"></i>
        </a>
    </div>

  </body>

  <script>
    function toggleButtonColor(button) {
      let buttonText = document.getElementById("button-text");
      if (button.style.backgroundColor === "red") {
        button.style.backgroundColor = "green";
        buttonText.innerHTML = "Open";
      } else {
        button.style.backgroundColor = "red";
        buttonText.innerHTML = "Close";
      }
    }
  </script>
</html>
